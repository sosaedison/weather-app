<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/597dfd51d1.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/home.css">
  <script defer src="./static/js/home.js"></script>
  <title>Home</title>
</head>

<body>
  <div class="app">
    <div class="form-container">
      <form class="input-form" action="/search_by/city" method="POST">
        <label for="city">City:</label>
        <input class="api-input" type="text" name="city" id="city-input" placeholder="Minneapolis">
        <input type="submit" value="Submit">
      </form>
      <br>
      <form class="input-form" action="/search_by/zip_code" method="POST">
        <label for="zip_code">Zip Code:</label>
        <input type="text" name="zip_code" id="zip-code-input" placeholder="55443">
        <input type="submit" value="Submit">
      </form>
      <br>
      <form class="input-form" action="/search_by/lat_lon" method="POST">
        <label for="lat">Lat:</label>
        <input type="text" name="lat" id="lat-input" placeholder="10.002020"><br>
        <label for="lon">Lon:</label>
        <input type="text" name="lon" id="lon-input" placeholder="12.34567">
        <input type="submit" value="Submit">
      </form>
      <br>
    </div>
  </div>
</body>

</html>
